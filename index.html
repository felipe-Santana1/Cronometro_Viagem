<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Contador regressivo para viagem ao Beto Carrero World - 16 de outubro de 2025">
    <meta name="theme-color" content="#1a1a1a">
    <title>Contador Regressivo - 16 de Outubro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown-wrapper">
            <h1 class="title">Contagem Regressiva</h1>
            <div class="countdown">
                <div class="time-unit">
                    <span class="number" id="days">00</span>
                    <span class="label">Dias</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="hours">00</span>
                    <span class="label">Horas</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
            <p class="target-date">16 de Outubro de 2025</p>
            
            <!-- Botões de Ações -->
            <div class="action-buttons">
                <a href="https://www.betocarrero.com.br/passaportes/02-dias/233698" target="_blank" class="action-btn btn-ingresso">
                    🎟️ Comprar Ingresso
                </a>
                <a href="https://secure.splitwise.com/#/groups/84243405" target="_blank" class="action-btn btn-despesa">
                    💰 Lançar Despesa
                </a>
                <a href="https://www.booking.com/hotel/br/vernon-palace.pt-br.html?label=room_list-QIcyeg%401752676864&sid=96ae08396ebc1f50361bd7fa047bf15d&aid=964694" target="_blank" class="action-btn btn-curitiba">
                    🏨 Hospedagem Curitiba
                </a>
                <a href="https://www.booking.com/hotel/br/pousada-vovo-dilma.pt-br.html?aid=964694&app_hotel_id=1238683&checkin=2025-10-17&checkout=2025-10-19&from_sn=android&group_adults=6&group_children=0&label=room_list-QIcyeg%401752676864&no_rooms=1&req_adults=6&req_children=0&room1=A%2CA%2CA%2CA%2CA%2CA" target="_blank" class="action-btn btn-penha">
                    🏖️ Hospedagem Penha
                </a>
            </div>
        </div>
    </div>
    
    <!-- Botão Biométrico Centralizado -->
    <div class="biometric-container">
        <button id="biometricBtn" class="biometric-btn" title="Autenticação Biométrica">
            <div class="fingerprint-icon">
                <div class="fingerprint-lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                    <div class="line line5"></div>
                </div>
            </div>
        </button>
    </div>
    
    <!-- Modal Biométrico -->
    <div id="biometricModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>🔐 Autenticação Biométrica</h2>
            <div id="cameraContainer">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            <div class="modal-buttons">
                <button id="captureBtn" class="capture-btn">📸 Capturar</button>
                <button id="processBtn" class="process-btn" style="display: none;">🔍 Processar</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
